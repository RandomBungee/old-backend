syntax = "proto3";

package group;

option java_package = "com.gitlab.leonklein.group";
option java_multiple_files = true;

import "group/group.proto";

message CreateGroupRequest {
  Group group = 1;
}

message CreateGroupResponse {
  Group group = 1;
}

message UpdateGroupRequest {
  Group group = 1;
}

message UpdateGroupResponse {
  Group group = 1;
}

message ListRoleRequest{}

message ListRoleResponse {
  repeated Group role = 1;
}

message FindRoleRequest{
  Group role = 1;
}

message FindRoleResponse{
  Group role = 1;
}

service GroupService {
  rpc Create(CreateGroupRequest) returns (CreateGroupResponse);
  rpc Update(UpdateGroupRequest) returns (UpdateGroupResponse);
  rpc List(ListRoleRequest) returns (ListRoleResponse);
  rpc Find(FindRoleRequest) returns (FindRoleResponse);
}